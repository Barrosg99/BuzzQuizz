    <header>BuzzQuizz</header>
    <main class="telaLogin">
        <h1>BuzzQuizz</h1>
        <h2>O Quiz que você Quizzer</h2>
        <div>
            <input type="email" placeholder="E-mail" >
            <input type="password" placeholder="Senha">
            <button onclick="verificaLogin()">Entrar</button>
        </div>
    </main>
    <main class="telaListaQuizz">
        <ul>
            <li>
                <span>Novo Quizz</span>
                <button onclick="tiraListaQuizz()"><ion-icon name="add-outline"></ion-icon></button>
            </li>
        </ul>
    </main>
    <main class="telaCriaQuizz">
        <input type="text" placeholder="Digite o título do seu Quizz">
        <div class="questoes"></div>
        <button onclick="adicionaQuizz()" class="adicionar"><ion-icon name="add-outline"></ion-icon></button>
        <div class="niveis"></div>
        <button onclick="adicionaNivel()" class="adicionar"><ion-icon name="add-outline"></ion-icon></button>
        <button onclick="publicaQuizz()" class="publicar">Publicar</button>
    </main>
