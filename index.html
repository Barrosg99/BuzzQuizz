<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/TelaLogin.css">
    <link rel="stylesheet" href="estilos/ListaQuizz.css">
    <link rel="stylesheet" href="estilos/CriaQuizz.css">
</head>
<body>
    <main class="telaLogin">
        <h1>BuzzQuizz</h1>
        <h2>O Quiz que você Quizzer</h2>
        <div>
            <input type="email" placeholder="E-mail" >
            <input type="password" placeholder="Senha">
            <button onclick="verificaLogin()">Entrar</button>
        </div>
    </main>
    <main class="telaListaQuizz">
        <header>BuzzQuizz</header>
        <ul>
            <li>
                <span>Novo Quizz</span>
                <button onclick="tiraListaQuizz()"><ion-icon name="add-outline"></ion-icon></button>
            </li>
        </ul>
    </main>
    <main class="telaCriaQuizz">
        <header>BuzzQuizz</header>
        <input type="text" placeholder="Digite o título do seu Quizz">
        <div class="questoes">
            <section>
                <h1>Pergunta 1</h1>
                <input type="text" placeholder="Digite a pergunta">
                <div class="perguntas">
                    <input type="text" placeholder="Digite a resposta correta">
                    <input type="text" placeholder="Link para imagem correta">
                    <input type="text" placeholder="Digita uma resposta errada 1">
                    <input type="text" placeholder="Link para imagem errada 1">
                    <input type="text" placeholder="Digita uma resposta errada 2">
                    <input type="text" placeholder="Link para imagem errada 2">
                    <input type="text" placeholder="Digita uma resposta errada 3">
                    <input type="text" placeholder="Link para imagem errada 3">
                </div>
            </section>
        </div>
        <button><ion-icon name="add-outline"></ion-icon></button>
        <div class="niveis">
            <section>
                <h1>Nível 1</h1>
                <div>
                    <input type="text" placeholder="% Mínima de Acerto do nível">
                    <input type="text" placeholder="% Máxima de Acerto do nível">
                </div>
                <input type="text" placeholder="Título do nível">
                <input type="text" placeholder="Link da imagem do nível">
                <textarea rows="6" placeholder="Descrição do nível"></textarea>
            </section>
        </div>
        <button><ion-icon name="add-outline"></ion-icon></button>
    </main>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/listaQuizz.js"></script>
</body>
</html>
